- name: copy mysql repo file
  ansible.builtin.copy:
    src: mysql.repo
    dest: /etc/yum.repos.d/mysql.repo
- name: install mysql server
  ansible.builtin.yum:
    name:
     - mysql-community-server
     - MySQL-python
    state: installed
- name: start mysql service
  ansible.builtin.systemd:
    name: mysqld
    state: started
    enabled: yes
- name: check the password by collecting information
  community.mysql.mysql_info:
    login_user: root
    login_password: RoboShop@1
  ignore_errors: yes
  register: mysql_stat
- name: grab mysql default password
  when: mysql_stat.failed
  ansible.builtin.shell: grep 'temporary password' /var/log/mysqld.log | awk '{print $NF}'
  register: DEFAULT_ROOT_PASSWORD
- name: reset password
  when: mysql_stat.failed
  ansible.builtin.shell: mysql --connect-expired-password -uroot -p"${{DEFAULT_ROOT_PASSWORD.stdout}}" </tmp/root/pass.sql


