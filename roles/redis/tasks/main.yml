- name: setup redisyum repo
  ansible.builtin.copy:
    src: redis.repo
    dest: /etc/yum.repos.d/redis.repo
- name: install redis
  ansible.builtin.yum:
    name: redis-6.2.7*
    state: installed
- name: update redis configuration
  ansible.builtin.replace:
    path: /etc/redis.conf
    regexp: '127.0.0.1'
    replace: '0.0.0.0'
- name: start redis
  ansible.builtin.systemd:
    name: redis-6.2.7
    state: restarted