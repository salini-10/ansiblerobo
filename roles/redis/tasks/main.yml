- name: setup redis yum repo
  ansible.builtin.copy:
    src: redis.repo
    dest: /etc/yum.repos.d/redis.repo
- name: install redis
  ansible.builtin.yum:
    name: redis
    state: installed
- name: update redis listen address
  ansible.builtin.replace:
    path: /etc/redis.conf
    regexp: '127.0.0.1'
    replace: '0.0.0.0'
- name: start redis
  ansible.builtin.systemd:
    name: redis
    state: restarted
    enabled: yes
